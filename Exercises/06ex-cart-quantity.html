<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
      cartQuantity + 1 > 10 ?
      console.log('The cart is full') :
      cartQuantity++;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Add to Cart</button>

    <button onclick="
      cartQuantity + 2 > 10 ?
      console.log('The cart is full') :
      cartQuantity += 2;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">+2</button>

    <button onclick="
      cartQuantity + 3 > 10 ?
      console.log('The cart is full') :
      cartQuantity += 3;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">+3</button>

    <button onclick="
      cartQuantity + 4 > 10 ?
      console.log('The cart is full') :
      cartQuantity += 4;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">+4</button>

    <button onclick="
      cartQuantity + 5 > 10 ?
      console.log('The cart is full') :
      cartQuantity +=5;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">+5</button>

    <button onclick="
      cartQuantity - 1 < 0 ?
      console.log('Not enough items in the cart') :
      cartQuantity--;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Remove from cart</button>

    <button onclick="
      cartQuantity - 2 < 0 ?
      console.log('Not enough items in the cart') :
      cartQuantity -= 2;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">-2</button>

    <button onclick="
      cartQuantity - 3 < 0 ?
      console.log('Not enough items in the cart') :
      cartQuantity -= 3;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">-3</button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
