<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      localStorage.setItem('cartQuantity', JSON.stringify(cartQuantity));
      showCartQuantity();
    ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2);
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
    ">+3</button>

    <button onclick="
      updateCartQuantity(4);
    ">+4</button>

    <button onclick="
      updateCartQuantity(5);
    ">+5</button>

    <button onclick="
      updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
      updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
    ">-3</button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      localStorage.removeItem('cartQuantity');
      showCartQuantity();
    ">Reset Cart</button>

    <p></p>

    <script>
      let cartQuantity = JSON.parse(localStorage.getItem('cartQuantity')) || 0;

      showCartQuantity();

      function updateCartQuantity(change) {
        if (cartQuantity + change > 10) {
          alert('The cart is full');
          return;
        }

        if (cartQuantity + change < 0) {
          alert('Not enough items in the cart');
          return;
        }

        cartQuantity += change;
        localStorage.setItem('cartQuantity', JSON.stringify(cartQuantity));
        showCartQuantity();
      }

      function showCartQuantity() {
        document.querySelector('p').innerHTML = `Cart quantity: ${cartQuantity}`
      }
    </script>
  </body>
</html>
